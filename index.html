<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>MTN SIM REGISTRATION</title>
</head>
<body>
    <div class="main-container">
        <div class="main-regform">
            <header>
                <div class="simreg-head">
                    <div class="logo">
                        <img src="images/mtnlogo.png" alt="">
                    </div>
                    <div class="kyc-form">
                        <h1>KYC REGISTRATION</h1>
                        <input type="date" name="todayDate" id="">
                    </div>

                </div>
                
            </header>
            <div class="simRegForm">
                <form action="">
                    <div>
                        <label for="surname">Surname:</label>
                        <input type="text" id="surname" name="Surname">
                    </div>
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div>    
                        <label for="middleName">Middle Name:</label>
                        <input type="text" id="middleName" name="middleName">
                    </div>
                    <div>    
                        <label for="motherMaidenName">Mother's Maiden Name:</label>
                        <input type="text" id="motherMaidenName" name="motherMaidenName">
                    </div>
                    <div>    
                        <label for="mtnPhoneNo">MTN Phone No:</label>
                        <input type="telephone" id="mtnPhoneNo" name="mtnPhoneNo">
                    </div> 
                    <div>    
                        <label for="altPhoneNo">Alternate Phone No:</label>
                        <input type="telephone" id="altPhoneNo" name="altPhoneNo">
                    </div>
                    <div>    
                        <label for="resaddr">Residential Address:</label>
                        <input type="text" id="resaddr" name="resaddr">
                    </div> 
                    <div>
                        <label for="residenceLga">State Of Residence:</label>
                        <select name="residenceLga" id="residenceLga">
                            <option value="Lga">Abia</option>
                            <option value="Lga">Bayelsa</option>
                            <option value="Lga">Bauchi</option>
                            <option value="Lga">Lagos</option>
                            <option value="Lga">Imo</option>
                            <option value="Lga">Ondo</option>
                            <option value="Lga">Ekiti</option>
                            <option value="Lga">Ogun</option>
                        </select>
                    </div>
                    <div>
                        <label for="dateOfReg">Date of Registration:</label>
                        <input type="date" id="dateOfReg" name="dateOfReg">
                    </div>
                    <div>
                        <label for="dateOfBirth">Date of Birth:</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth">
                    </div> 
                    <div>
                        <label for="occupation">Occupation:</label>
                        <input type="text" id="occupation" name="occupation">
                    </div>
                    <div>
                        <label for="stateOfOrigin">State Of Origin:</label>
                        <select name="stateOfOrigin" id="stateOfOrigin">
                            <option value="Lga">Abia</option>
                            <option value="Lga">Bayelsa</option>
                            <option value="Lga">Bauchi</option>
                            <option value="Lga">Lagos</option>
                            <option value="Lga">Imo</option>
                            <option value="Lga">Ondo</option>
                            <option value="Lga">Ekiti</option>
                            <option value="Lga">Ogun</option>
                        </select>
                    </div>
                    <div>
                        <label for="emailaddr">Email Address:</label>
                        <input type="email" id="emailaddr" name="emailaddr">
                    </div>
                    <div>
                        <label for="signature">Signature:</label>
                        <input type="text" id="signature" name="signature" placeholder="Your Full name">
                    </div>
                    <h2 class="optional">OPTIONAL:</h2>
                    <div class="socialmedia">
                        <div>
                            <label for="facebook">Facebook:</label>
                            <input type="text" id="facebook" name="facebook" placeholder="Your facebook username" class="social">
                        </div>
                        <div>
                            <label for="instagram">Instagram:</label>
                            <input type="text" id="instagram" name="instagram" placeholder="Your Instagram username" class="social">
                        </div>
                        <div>
                            <label for="twitter">Twitter:</label>
                            <input type="text" id="twitter" name="twitter" placeholder="Your twitter username" class="social">
                        </div>
                        <div>
                            <label for="linkedln">Linkedln:</label>
                            <input type="text" id="linkedln" name="linkedln" placeholder="Your linkedln username" class="social">
                        </div>

                    </div>
                    
                    <input type="submit" value="Submit Form" name="submit" class="button">
                   
                    
                </form>
            </div>

        </div>
    </div>
    <footer>
        <h4>SIM REGISTRATION FORM DESIGNED BY TOLULOPE OLORUNFEMI</h4>
        <p>Copyright &copy; 2019</p>
    </footer>
    
</body>
</html>
